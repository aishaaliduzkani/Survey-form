<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" >
    <title>Survey-Form</title>
</head>
<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform </p>
    <div class="Survy form">
        <div class="container">
            <form id="survey-form">
              <p id="description">Name</p>
              <label id="name">
                <input type="text" placeholder="Enter your Name" id="name">
                <p id="description">Email</p>
                <label id="name">
                  <input type="text" placeholder="Enter your Email" id="email">
                  <p id="description">Age</p>
                  <label id="age">
                    <input type="text" placeholder="Age" id="age">
                    <p  id="description">Which option best describe your current role?</p>
                    <select id="select">
                      <option value="0">Select Your Current role</option>
                      <option value="1">Student</option>
                      <option value="2">Full Time Job</option>
                      <option value="3">Full Time Learner</option>
                      <option value="4">Prefer not to say</option>
                      <option value="5">Other</option>
                    </select>
                    <p  id="description">Would you recommend freecodecamp to a friend?</p>
                    <label id="number">
                      <input type="radio" checked="checked" name="radio">Definitely
                    </label><br><br>
                    <label id="number">
                      <input type="radio" name="radio">Maybe
                    </label><br><br>
                    <label id="number">
                          <input type="radio" name="radio">Not sure
                    </label>
                    <p  id="description">What is your favourite feature of the freecodecamp?</p>
                    <select id="select">
                      <option value="0">Select an option</option>
                      <option value="1">Challenges</option>
                      <option value="2">Projects</option>
                      <option value="3">Community</option>
                      <option value="4">Open Source</option>
                    </select>
                    <p  id="description">What would you like to see improved? (click all that apply)</p>
                    <label id="number">
                      <input type="checkbox" checked="checked" >Front-end Projects
                    </label><br>
                    <label id="number">
                      <input type="checkbox" checked="checked" >Back-end Projects
                    </label><br>
                    <label id="number">
                      <input type="checkbox" checked="checked" >Data Visualiztion
                    </label><br>
                    <label id="number">
                      <input type="checkbox" checked="checked" >Challanges
                    </label><br>
                    <label id="number">
                      <input type="checkbox" checked="checked" >Open source community
                    </label><br>
                    <label id="number">
                      <input type="checkbox" checked="checked" >Gitter help rooms 
                    </label><br>
                    <label id="number">
                      <input type="checkbox" checked="checked" >Videos
                    </label><br>
                    <label id="number">
                      <input type="checkbox" checked="checked" >City meetup
                    </label><br>
                    <label id="number">
                      <input type="checkbox" checked="checked" >Wiki
                    </label><br>
                    <label id="number">
                      <input type="checkbox" checked="checked" >Forum
                    </label><br>
                    <label id="number">
                      <input type="checkbox" checked="checked" >Additional courses
                    </label><br>
                    <p  id="description">Any Comments or suggestions?</p>
                    <textarea id="message">Enter Your Comment here...</textarea><br><br>
                    <button id="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
